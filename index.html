<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Vue Hello</title>
</head>
<body>
  <div id="app" class="d-flex justify-content-center align-items-center flex-column">
    <div class="box-container d-flex justify-content-center align-items-center flex-column">
      <h1 class="">{{messaggio}}</h1>
      <h4>{{messaggio2}}</h4>
      <img id='logo' src="img/fiat-logo-2.png" alt="">
      <button @click='stampaCar' class="btn btn-secondary">Guarda la nuova FIAT 500</button>

      <div class="customer-car d-flex justify-content-center align-items-center flex-column hide">
        <h3 :class='colore'>Marca: {{marca}}</h3>
        <h3 :class='colore'>Modello: {{modello}}</h3>
        <h3 :class='colore'>Colore: {{colore}}</h3>
        <h3 :class='colore'>Pneumatici: {{pneumatici}}</h3>
        <h3 :class='colore'>Alimentazione: {{alimentazione}}</h3>
        <div class="box-car-img">
          <div class="box-img">
            <!-- <img src="img/500rosa.png" alt="">  -->
          </div>
          <div class="box-color d-flex justify-content-center align-items-center">
            <div @click='colorPink' class="radius-rosa"></div>
            <div @click='colorAzzurro'  class="radius-azzurro"></div>
            <div @click='colorBlu'  class="radius-blue"></div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
